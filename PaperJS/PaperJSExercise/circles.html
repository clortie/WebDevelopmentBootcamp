<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Circles</title>
		<script type="text/javascript" src="../paper-full.min.js"></script>
		<script type="text/paperscript" canvas="myCanvas">
			//triangles array for rotate
			var triangles = [];
			//keypress triangles
			var keyTriangles = [];
			//use screen.width and screen.height for invariants
			var maxX = view.size.width;
			var maxY = view.size.height;
			//rgb color values
			var r = 0;
			var g = 100;
			var b = 200;
			//starting at x=0, y=0, make circles with radius 10
			for(var x=0;x<maxX;x+=maxX/20){
				for(var y=0;y<maxY;y+=maxY/20){
					var triangle = new Path.RegularPolygon({
						center: [x,y],
						sides: 3,
						radius: 20
					});
					triangle.rotate(180);
					triangle.strokeColor = '#ffffff';
					triangle.fillColor='rgb('+r+','+g+',+'+b+')';
					triangles.push(triangle);
					//get new color values. reset(ish) value if greater than 255
					r>=255 ? r=10 : r+=3;
					g>=255 ? g=50 : g+=2;
					b>=255 ? b=90 : b++;
				}
			}
			function onFrame(event) {
				//rotate background triangles
				for(var i=0;i<triangles.length;i++){
					triangles[i].rotate(1);
				}
				//change color of keypress triangles
				for(var i=0;i<keyTriangles.length;i++){
					keyTriangles[i].fillColor='rgb('+r+','+g+',+'+b+')';
				}
				//get new color values. reset(ish) value if greater than 255
				r>=255 ? r=10 : r++;
				g>=255 ? g=50 : g++;
				b>=255 ? b=90 : b++;
			}
			function onKeyDown(even){
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = new Point.random();
				keyTriangles.push(new Path.RegularPolygon((maxPoint*randomPoint),3,40));
			}
		</script>
		<link rel="stylesheet" type="text/css" href="circles.css">
	</head>
	<body>

		<canvas id="myCanvas" resize></canvas>
	</body>
</html>
