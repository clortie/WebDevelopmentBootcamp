<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Circles</title>
		<script type="text/javascript" src="../paper-full.min.js"></script>
		<script type="text/paperscript" canvas="myCanvas">
			//array for the circles
			var circles = [];
			//use screen.width and screen.height for invariants
			var maxX = screen.width;
			var maxY = screen.height;
			//rgb color values
			var r = 0;
			var g = 100;
			var b = 200;
			//starting at x=0, y=0, make circles with radius 10
			for(var x=0;x<maxX;x+=maxX/20){
				for(var y=0;y<maxY;y+=maxY/20){
					//create a paper js circle
					var circle = new Path.Circle({
    					center: [x,y],
    					radius: 10
						});
					//white outline
					circle.strokeColor='rgb(255,255,255)';
					//fill color
					circle.fillColor='rgb('+r+','+g+',+'+b+')';
					//push the circle onto the array
					circles.push(circle);
					//get new color values. reset(ish) value if greater than 255
					r>=255 ? r=10 : r+=3;
					g>=255 ? g=50 : g+=2;
					b>=255 ? b=90 : b++;
				}
			}
		</script>
		<link rel="stylesheet" type="text/css" href="circles.css">
	</head>
	<body>

		<canvas id="myCanvas" resize></canvas>
	</body>
</html>
